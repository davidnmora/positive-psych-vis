<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Force layout with positive psych data</title>

	<link rel="stylesheet" href='css/d3.slider.css'></link>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div id="container">
		<h1>Positive Psychology over Time and Author</h1>
		<div id="vis-container">
			<button id="coreAuthorsSwitch" class="core-author-toggle" type="button">Toggle non-Core Authors Papers</button>
			<h3>Positive Psychology Over Time:</h3>
			<h3>
				between: <span id="timeline-range-slider-min"></span> 
				<br>
				........and: <span id="timeline-range-slider-max"></span> 
			</h3>
			<div id="timeline-range-slider"></div>
			<div id="canvas"></div>
		</div>
		<div id="core-authors-list-container"></div>

	</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/d3.slider.js"></script>
	<script  src="js/index.js"></script>

</body>
</html>
